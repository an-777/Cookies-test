<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規式取代工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>正規表示式取代工具</h2>
    
    <label>輸入文字：</label>
    <textarea id="inputText" rows="4" placeholder="請輸入要處理的文字"></textarea>

    <label>正規表示式：</label>
    <input type="text" id="regexPattern" placeholder="例如：\d+">

    <label>替換為：</label>
    <input type="text" id="replacement" placeholder="請輸入替換內容">

    <button onclick="replaceText()">執行替換</button>

    <h3>結果：</h3>
    <div class="output" id="outputText"></div>
</div>

<script>
function replaceText() {
    let inputText = document.getElementById("inputText").value;
    let regexPattern = document.getElementById("regexPattern").value;
    let replacement = document.getElementById("replacement").value;

    try {
        let regex = new RegExp(regexPattern, "g"); // 全域取代
        let result = inputText.replace(regex, replacement);
        document.getElementById("outputText").textContent = result;
    } catch (error) {
        alert("正規表示式錯誤：" + error.message);
    }
}
</script>

</body>
</html>
