<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本比較工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .text-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            line-height: 1.5;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .text-area:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="text1" class="text-area" placeholder="在這裡輸入文本..."></textarea>
        <textarea id="text2" class="text-area" placeholder="在這裡輸入對比文本..."></textarea>
    </div>

    <script>
        const textArea1 = document.getElementById('text1');
        const textArea2 = document.getElementById('text2');

        function syncScroll(source, target) {
            const sourceScroll = source.scrollTop / (source.scrollHeight - source.clientHeight);
            target.scrollTop = sourceScroll * (target.scrollHeight - target.clientHeight);
        }

        textArea1.addEventListener('scroll', () => syncScroll(textArea1, textArea2));
        textArea2.addEventListener('scroll', () => syncScroll(textArea2, textArea1));
    </script>
</body>
</html>
